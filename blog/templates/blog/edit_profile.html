<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Django Blogs</title>
     <!-- Favicon -->
     <link rel="icon" type="image/png" href="https://cdn.freebiesupply.com/images/large/2x/blogger-logo-transparent.png">
    {% load static %}

    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Toast Messages -->
    <div class="notifications fixed top-4 right-4 space-y-4 z-50">
        {% if messages %}
            {% for message in messages %}
                <div class="toast w-[350px] {% if message.tags %}{{ message.tags }}{% endif %} p-4">
                    <i class="fas 
                        {% if message.tags == 'success' %}fa-check-circle{% endif %}
                        {% if message.tags == 'error' %}fa-exclamation-circle{% endif %}
                        {% if message.tags == 'warning' %}fa-exclamation-triangle{% endif %}
                        {% if message.tags == 'info' %}fa-info-circle{% endif %}
                    "></i>
                    <div class="content">
                        <span>{{ message }} </span>
                    </div>
                    <i class="fa-solid fa-xmark cursor-pointer" onclick="this.parentElement.remove()"></i>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="flex justify-center items-center min-h-screen py-8"
    style="background-image: url(https://wallpapercave.com/wp/wp6058956.jpg); background-repeat: no-repeat; background-position: center; background-size: cover;">

        <!-- Overlay for fading effect -->
        <div class="absolute inset-0 bg-black/40"></div>

        <div class="container mx-auto flex justify-center items-center min-h-screen relative z-10 py-8">
            <div class="w-full max-w-2xl p-8">
                <h2 class="text-3xl font-bold text-center text-white mb-8 flex items-center justify-center">
                    <i class="fas fa-user-edit text-[#fc3d03] mr-3"></i>Edit Profile
                </h2>
                
                <form method="POST" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}

                    <!-- Display Current Profile Picture -->
                    {% if profile.profile_picture %}
                    <div class="flex justify-center">
                        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture"
                            class="w-32 h-32 rounded-full border-4 border-[#fc3d03] shadow-lg hover:shadow-xl transition-all duration-300">
                    </div>
                    {% endif %}
                    <!-- Profile Picture Upload -->
                    <div class="space-y-2">
                        <label for="profile_picture" class="block text-white font-medium">
                            <i class="fas fa-camera text-[#fc3d03] mr-2"></i>Profile Picture
                        </label>
                        <input type="file" id="profile_picture" name="profile_picture"
                            class="w-full px-4 py-3 border bg-white/60 border-gray-300 rounded-sm outline-none transition-all duration-300">
                    </div>   

                    <!-- Username -->
                    <div class="space-y-2">
                        <label for="username" class="block text-white font-medium">
                            <i class="fas fa-user text-[#fc3d03] mr-2"></i>Username
                        </label>
                        <input type="text" id="username" name="username" value="{{ profile.user.username }}"
                            class="w-full px-4 py-3 border bg-white/60 border-gray-300 rounded-sm outline-none transition-all duration-300">
                    </div>

                    <!-- Email -->
                    <div class="space-y-2">
                        <label for="email" class="block text-white font-medium">
                            <i class="fas fa-envelope text-[#fc3d03] mr-2"></i>Email
                        </label>
                        <input type="email" id="email" name="email" value="{{ profile.user.email }}"
                            class="w-full px-4 py-3 border bg-white/60 border-gray-300 rounded-sm outline-none transition-all duration-300">
                    </div>

                    <!-- Bio -->
                    <div class="space-y-2">
                        <label for="bio" class="block text-white font-medium">
                            <i class="fas fa-pencil-alt text-[#fc3d03] mr-2"></i>Bio
                        </label>
                        <textarea id="bio" name="bio" rows="4"
                            class="w-full px-4 py-3 border bg-white/60 border-gray-300 rounded-sm outline-none transition-all duration-300">{{ profile.bio }}</textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="flex justify-between mt-8">
                        <a href="{% url 'get_profile' %}"
                            class="px-6 py-3 bg-black text-white transition-all duration-300 ease-in-out hover:bg-[#fc3d03]">
                            <i class="fas fa-times mr-2"></i>Cancel
                        </a>
                        <button type="submit"
                            class="px-8 py-3 bg-[#fc3d03] text-white rounded-sm hover:bg-black transition-all duration-300 flex items-center">
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                    </div>

                    <hr class="my-8">
                    <p class="text-center text-white mt-4">
                        Return to your  
                        <a href="{% url 'get_profile' %}" class="text-[#fc3d03] hover:underline">Profile Page</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

<script>
    function togglePasswordVisibility(passwordFieldId, eyeIconId) {
        const passwordField = document.getElementById(passwordFieldId);
        const eyeIcon = document.getElementById(eyeIconId);
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);

        // Toggle eye icon
        if (type === 'text') {
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }

    // Toast Auto-Close Functionality
    document.addEventListener("DOMContentLoaded", function () {
        const toasts = document.querySelectorAll(".toast");
        toasts.forEach(toast => {
            setTimeout(() => {
                toast.remove();
            }, 5000);
        });
    });
</script>
</body>
</html>
